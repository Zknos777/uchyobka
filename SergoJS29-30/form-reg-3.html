<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="form-reg.css">
</head>
<body>
    <h1>Registration</h1>
    
    <form method="POST" action="https://jsonplaceholder.typicode.com/users" target="_blank">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" placeholder="username" required>
        <br><br>
        
        <label for="Password">Password: </label>
        <input type="password" id="Password" name="Password" placeholder="Password" required>
        <br><br>
        
        <label for="email">E-mail: </label>
        <input type="email" id="email" name="email" placeholder="email" required>
        <br><br>
        
        <label for="birthday">Birthday: </label>
        <input type="date" id="birthday" name="birthday" placeholder="birthday">
        <br><br>
        
        <label for="pfp">Profile picture: </label>
        <input type="file" id="pfp" name="pfp" placeholder="pfp" accept="image/*">
        <br><br>
        
        <button>Register</button>
    </form>
</body>
</html>
