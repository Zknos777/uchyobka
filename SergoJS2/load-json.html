<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <img alt="Unknown" id="pfp">
    
    <div id="content">
       <p>Name: </p>
       <p></p>
       <p></p>
        <!-- Fetched Data -->
    </div>

    <script>
        async function loadProfileData() {
            try {
                const response = await fetch('data.json');

                const data = await response.json();
                console.log(data['name'])

                document.getElementById("pfp").src = data.image;
                
                document.getElementsByTagName("p")[0].textContent += ` 123 ${data.name}`;
            } catch (error) {

            }
        }
        loadProfileData()
    </script>
</body></html>
